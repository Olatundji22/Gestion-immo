<div class="container"><br>
    <form (ngSubmit)="login()">
        <div class="row justify-content-center p-4">
            <div class="col-md-4">
                <h5 class="">Veuillez-vous identifier!</h5><br>
                <div class="form-group p-1">
                    <input type="email" class="form-control" [(ngModel)]="email" placeholder="mail" required>
                </div><br>
                <div class="form-group p-1">
                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="mot de passe" required>
                </div>
                <div class="form-group p-2">
                    <button type="submit" class="btn btn-primary">Valider</button>
                    <div ><a routerLink="/Register">Nouvel utilisateur</a></div>
                </div>
            </div>
        </div><br>
    </form>
</div>
