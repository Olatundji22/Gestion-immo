<div class="container"><br>
    <form (ngSubmit)="register()">
        <div class="row justify-content-center p-2">
            <div class="col-md-4">
                <h5 class="p-2">Creer un compte</h5>
                <div class="form-group p-3">
                    <input type="mail" class="form-control" [(ngModel)]="email" placeholder="mail" required>
                </div>
                <div class="form-group p-3">
                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="mot de passe" required>
                </div>
                <div class="form-group p-3">
                    <button type="submit" class="btn btn-primary">Valider</button>
                    <div ><a href="" routerLink="/Login">J'ai d√©ja un compte</a></div>
                </div>
            </div>
        </div><br>
    </form>
</div>
